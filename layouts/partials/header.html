<div class="page__row page__row--header">
    <div class="header">
        <a class="header__title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        <nav class="nav js--nav" role="navigation">
            {{ if .Site.Menus.main }}
            <ul class="nav__list">
                {{ range .Site.Menus.main }}
                <li class="nav__item">
                    <a href="{{ .URL }}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
            {{ end }}
        </nav>
        <div class="header__hamburger hamburger js--hamburger">
            <div class="hamburger__slice"></div>
            <div class="hamburger__slice"></div>
            <div class="hamburger__slice"></div>
        </div>
    </div>
</div>
