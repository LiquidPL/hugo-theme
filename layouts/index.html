{{ define "content" }}
    <div class="page__row {{ if .Params.fullwidth }}page__row--fullwidth{{ end }} {{ if .Params.landing }}landing{{ end }}">
        {{ if .Params.landing }}
            <h1 class="landing__title">{{ cond (ne .Page.Title "") .Page.Title .Site.Title }}</h1>
            <h2 class="landing__subtitle">{{ .Params.landingSubtitle }}</h2>

            {{- partial "landing-links" . -}}
        {{ end }}
        {{ .Content }}
    </div>
{{ end }}

{{ define "scripts" }}
    <script class="js--i18n" type="application/json">
    {"copiedToClipboard": "{{ i18n "copiedToClipboard" }}"}
    </script>
{{ end }}
